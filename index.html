<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>APPLICATION FORM</h1><hr><br><br>
    <form>
        <label for="Firstname">FIRSTNAME:</label>
        <input type="text" name="firstname" id="Firstname" placeholder="eg.ARJUN" autofocus>
        <label for="Lastname">LASTNAME:</label>
        <input type="text" name="lastname" id="Lastname" placeholder="G"><br><br>
        <label>DOB:</label>
        <input type="date"><br><br>
        <label>PHONE NUMBER:</label>
        <input type="tel" name="mobile" id="Mobile" pattern="[0-9]{10}" placeholder="123456789"><br><br>
        <label>EMAIL ID:</label>
        <input type="email" name="mail" id="mail" placeholder="eg.m****@gmail.com"><br><br>
        <label>GENDER:</label>
        <input type="radio" name="gender" value="MALE">MALE
        <input type="radio" name="gender" value="FEMALE">FEMALE <br><br>
        <label>ADDRESS:</label>
        <input type="text" name="address" id="address" placeholder="House.no,Area"><br><br>
        <label>Choose the Known Languages:</label>
        <input type="checkbox" name="lang1" value="Telugu">Telugu
        <input type="checkbox" name="lang2" value="Hindi">Hindi
        <input type="checkbox" name="lang3" value="English">English <br><br>
        <label>Description:</label><br>
        <textarea></textarea><br><br>
        <label>PASSWORD:</label>
        <input type="password" name="password" id="password" pattern=".{8,}"><br><br>


        <input type="submit" value="REGISTER">


    </form>

</body>
</html>
